<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eedd958231.js" crossorigin="anonymous"></script>
    <title>Take My Money</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="middle">
                Take My Money
            </div>
        </div>
        <form action="" method="post" class="right">
            <div class="top">Lose money for free! Just enter your personal and credit card information below. Watch you checking account disappear!</div>
            <div class="middle">
                <item>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </item>
                <div class="item">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div class="item">
                    <label for="credit-card">Credit Card</label>
                    <input type="text" name="credit-card" id="credit-card" required>
                </div>
                <div class="item">
                    <label for="cvn">CVN</label>
                    <input type="text" name="cvn" id="cvn" required>
                </div>
            </div>
            <div class="bottom">
                <button type="submit">$$$$</button>
                <div class="sub">Already given all your money? Take out a <a href="">Mortgage</a>!</div>
            </div>
        </form>
    </div>
    <div class="footer">Christopher Hall Â© 2023<a href="https://github.com/hall488" target="_blank">
        <i class="fab fa-github" aria-hidden="true"></i>
    </a>
</div>
    
</body>
</html>
